<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EmpirePicks – Markets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="logo">EmpirePicks</div>
    <nav class="nav">
      <a href="/" class="nav-link active">Markets</a>
      <a href="/props.html" class="nav-link">Player Props</a>
    </nav>
  </div>

  <main class="layout">
    <section class="hero">
      <div class="hero-row">
        <div>
          <h1>NFL Market Intelligence</h1>
          <p>Sharp vs public, no-vig, confidence filtered.</p>
        </div>

        <button id="refresh-btn" class="btn btn-primary" type="button">
          Refresh
        </button>
      </div>
    </section>

    <div id="games-container" class="games">
      <div class="muted">Loading games…</div>
    </div>
  </main>

  <script type="module" src="/script.js"></script>
  <script>
    // Keep HTML static, script.js exposes window.__refreshGames
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("refresh-btn");
      if (!btn) return;
      btn.addEventListener("click", () => {
        if (typeof window.__refreshGames === "function") window.__refreshGames(true);
      });
    });
  </script>
</body>
</html>
